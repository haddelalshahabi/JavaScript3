<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave2</title>
</head>
<body>
Fahrenheit : <input onchange="fahrenheitToCelsius(this.value)" id="fahrenheit" type="text" value=""/>
Celsius : <input onchange="celsiusToFahrenheit(this.value)" id="celsius" type="text" value=""/>

</body>
<script>
    //onkeup og onechannge

    //konverterer fra farenheit til celsius: C = (5/9)*(F-32)
    function fahrenheitToCelsius(fahrenheit){
        let celsius = (5/9) * (parseFloat(fahrenheit) - 32);
        //document.getElementById("celsius").value = celsius.toFixed(0)
        let el = document.getElementById("celsius");
        el.value = celsius;
    }

    //konventerer fra celsius til farenheit: F = (9/5)*C+32
    function celsiusToFahrenheit(celsius){
        let fahrenheit = (5/9) * (parseFloat(celsius) + 32);
        //document.getElementById("fahrenheit").value = fahrenheit.toFixed(0)
        let el = document.getElementById("celsius");
        el.value = fahrenheit;
    }
</script>
</html>
