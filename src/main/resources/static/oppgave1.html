<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Navn : <input id="inputNavn" type="text" value=""/>
    Alder : <input id="inputAlder" type="text" value=""/>
    <button onclick="visInfo()"> Skriv ut navn og alder</button>
    <div id="output"></div>
</body>
<script>
    // Her er det brukt parseFloat() isteden for Number() for å konvertere strenger til tall.
    // Begge funksjonene kunne vært brukt.

    function visInfo(){
        let navn = document.getElementById("inputNavn").value;
        let alder = document.getElementById("inputAlder").value;

        let alderTest = Number(alder)
        if (isNaN(alderTest) || alderTest <= 0){
            alert("Du må skrive inn et tall større enn 0")
        }
        else {
            document.getElementById("output").innerHTML = "Hei! " + navn + " du er " + alder
            + " år gammel.";
        }
    }
</script>
</html>
