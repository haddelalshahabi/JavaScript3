<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave4</title>
    <script type="application/javascript">

        const personRegister = [];
        function visPersonRegister(){
            //skriv ut
            let ut = "<table><tr>" +
                "<th>Navn</th> <th>Adresse</th> <th>Telefonnummer</th>" +
                "</tr>"

            for (let p of personRegister){
                ut += "<tr>";
                ut += "<td>" + p.navn + "</td> <td>"+ p.adresse + "</td> <td>"+
                    p.telefonnr+"</td>"
                ut+="</tr>";
            }
            document.getElementById("personRegister").innerHTML=ut;
        }

        function registrer(){
            const navn = document.getElementById("navn").value;
            const adresse = document.getElementById("adresse").value;
            const telefonnr = document.getElementById("telfonnr").value;

            const person = {
                navn : navn,
                adresse : adresse,
                telefonnr : telefonnr
            };
            personRegister.push(person);

            //nullstill inputboksene
            document.getElementById("navn").value ="";
            document.getElementById("adresse").value ="";
            document.getElementById("telfonnr").value ="";
            visPersonRegister()
        }

    </script>
</head>
<body>
    <table>
        <tr><td>Navn</td> <td><input type="text" id="navn"/></td></tr>
        <tr><td>Adresse</td> <td><input type="text" id="adresse"/></td></tr>
        <tr><td>Telefonnummer</td> <td><input type="text" id="telfonnr"/></td></tr>
        <tr><td><button onclick="registrer()">Registrer</button></td></tr>
    </table>

    <!--knappe under fjernes, har egentelig ingen funskjon -->
    <button onclick="visPersonRegister()">Vis personregister</button>
    <div id="personRegister"></div>
</body>
</html>
